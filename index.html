<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Book your trip now!</title>
    <link rel="stylesheet" type="text/css" href="style/kleurtjes.css"/>
  </head>
  <body>
    <!-- body content goes here -->
    <main>
      <section class="destination">
        <div class="overlay"></div>
        <div class="content">
          <header class="destination-header">
            <img src="style/spaced_logo.png" class="logo"/>
            <div class="nav-bar">
              <p class="link">destination</p>
              <p class="link">planets</p>
              <p class="link">safety</p>
            </div>
          </header>
          <h1>Planets are not <br />just dots in the sky</h1>
          <div class="selector-bar">
            <div class="selector">
              <p class="small-title">From</p>
              <div class="dropper">
                <img src="style/arrow.png" />
                <p>Wallops Island</p>
              </div>
              <div class="divider-line"></div>
            </div>
            <div class="selector">
              <p class="small-title">To</p>
              <div class="dropper">
                <img src="style/arrow.png" />
                <p class="unselected">Planet</p>
              </div>
              <div class="divider-line-nonactive"></div>
            </div>
            <div class="selector">
              <p class="small-title">Date</p>
              <div class="dropper">
                <img src="style/arrow.png" />
                <p class="unselected">July 20 2024</p>
              </div>
              <div class="divider-line-nonactive"></div>
            </div>
            <div class="selector">
              <p class="small-title">Explorers</p>
              <div class="dropper">
                <img src="style/arrow.png" />
                <p class="unselected">1</p>
              </div>
              <div class="divider-line-nonactive"></div>
            </div>
            <div class="start-button">
              <p class="link">
                Check flights!
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="planets">
        <div class="content">

        </div>
      </section>
      <section class="safety">
        <div class="content">

        </div>
      </section>
      <section class="footer">
        <div class="content">

        </div>
      </section>
    </main>

    <script src="interaction/jquery-3.3.1.min.js"></script>
    <script src="interaction/gwninteraction.js"></script>
  </body>
</html>
